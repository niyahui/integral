        <div class="col-md-9">

<script type="text/javascript">
    $(function () {
        initTree();//初始化加载树
    })

    //初始化加载树
    function initTree() {
        $.ajax({
            url: "getTree",
            type: "get",
            success: function (data) {
                //加载树
                $('#myTree').treeview({
                    data: data,
                    onNodeSelected: function (event, node) {//选中节点事件：操作选项卡
                        //操作选项卡
                        $.addtabs({iframeHeight: 550});//设置高度
                        $.addtabs.add({
                            id: node.id,
                            title: node.text,
                            url: node.url
                        });
                    }
                })
            }
        });
    }

</script>
